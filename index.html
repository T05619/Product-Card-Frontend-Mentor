<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="Container">
    <div class="Card">
      <div class="Image">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 676px)">
          <img src="images/image-product-mobile.jpg" alt="Image of Perfume laying on table surrounded by leaves">
        </picture>
      </div>
      <div class="Content">
        <div class="Information">
          <p class="Type">PERFUME</p>
          <h1 class="Product-Title">Gabrielle Essence Eau De Parfum</h1>
          <p class="Product-Info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="Purchase-Info">
          <h2 class="Current-Price">$149.99</h2>
          <p class="Old-Price"><s>$169.99</s></p>
        </div>
        <div class="Purchase-Btn">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="Cart-SVG" transform="translate(0, 2)">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
            </svg>
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">T05619</a>.
    </div>
  </div>
</body>
</html>
